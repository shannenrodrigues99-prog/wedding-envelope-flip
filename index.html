<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Envelope</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    /* Page layout like your inspo */
    .page{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 70px 20px 70px;
      box-sizing: border-box;
    }

    /* Top name */
    .top-title{
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.2;
      font-family: "Georgia", serif; /* swap later if you want */
      font-style: italic;
      color: #111;
      text-align: center;
    }

    /* Bottom instruction */
    .bottom-instruction{
      font-size: 18px;
      font-family: "Georgia", serif;
      color: #111;
      text-align: center;
    }

    /* Envelope container (this is the ONLY thing that flips) */
    .envelope{
      width: min(720px, 88vw);
      perspective: 1400px;
      cursor: pointer;
    }

    .inner{
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2; /* adjust if needed */
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out; /* flip speed */
    }

    .envelope.flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
    }

    .face img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .back{
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="top-title">Shannen &amp; Samarth</div>

    <div class="envelope" id="env">
      <div class="inner">
        <div class="face front">
          <img src="envelope-front.png" alt="Envelope front">
        </div>
        <div class="face back">
          <img src="envelope-back.png" alt="Envelope back">
        </div>
      </div>
    </div>

    <div class="bottom-instruction">Click envelope to open...</div>

  </div>

  <script>
    const env = document.querySelector(".envelope");
    let clicked = false;

    env.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;

      env.classList.add("flipped");

      // Change this link to your real wedding link later
      setTimeout(() => {
        window.location.assign("https://www.google.com/");
      }, 1300);
    });
  </script>
</body>
</html>
