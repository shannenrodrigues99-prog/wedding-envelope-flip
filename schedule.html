<!doctype html>

<head>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f2ee;
      color: #111;
    }

    .header {
      background: #f6f2ee;
      text-align: center;
      padding: 26px 16px 14px;
    }

    .brand {
      font-size: 28px;
      letter-spacing: 0.22em;
    }

    .nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      font-size: 18px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    .nav a.active {
      border-bottom-color: #111;
    }

    .content{
      max-width: 900px;
      margin: 0 auto;
      padding: 36px 18px 80px;
    }

    h1{
      margin: 0 0 14px;
      font-size: 34px;
      letter-spacing: 0.04em;
    }

    .card{
      background: rgba(255,255,255,0.65);
      border-radius: 16px;
      padding: 18px 18px;
      margin-top: 16px;
    }

    .row{
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 14px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }
    .row:last-child{ border-bottom: 0; }

    .label{ opacity: 0.7; }

    @media (max-width: 820px) {
      .brand { font-size: 22px; }
      .nav { font-size: 16px; gap: 18px; }
      h1{ font-size: 28px; }

      .row{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

        <div>Time + location here</div>

      <div class="row">

      </div>
