<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Alex Brush font -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #ffffff;
      font-family: Georgia, serif;
      color: #2e2e2e;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 64px 16px 48px;
    }

    .names {
      font-family: 'Alex Brush', cursive;
      font-size: 56px;
      line-height: 1;
    }

    .countdown {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.14em;
      opacity: 0.75;
      min-height: 18px; /* prevents jump */
    }

    nav {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    nav a {
      color: #2e2e2e;
      text-decoration: none;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover,
    nav a.active {
      border-bottom-color: #2e2e2e;
    }

    /* ===== MARQUEE ===== */
    .marquee-section {
      width: 100%;
      overflow: hidden;
      margin: 56px 0 72px; /* space above and below photos */
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: marquee 40s linear infinite;
      will-change: transform;
    }

    .marquee-track img {
      height: 360px;     /* keeps photos consistent */
      width: auto;       /* prevents stretching */
      object-fit: cover;
      display: block;    /* NO gaps */
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      header {
        padding: 48px 16px 36px;
      }

      .names {
        font-size: 44px;
      }

      nav {
        gap: 18px;
      }

      .marquee-track img {
        height: 240px;
      }

      .marquee-section {
        margin: 40px 0 56px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="names">Shannen &amp; Samarth</div>
    <div id="countdown" class="countdown"></div>

    <nav>
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- MARQUEE -->
  <section class="marquee-section">
    <div class="marquee-track" aria-label="Photo marquee">

      <!-- FIRST SET -->
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
      <img src="photo4.jpg" alt="">

      <!-- DUPLICATE SET (for seamless loop) -->
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
      <img src="photo4.jpg" alt="">

    </div>
  </section>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const weddingDate = new Date("2027-02-27T15:00:00+08:00");
    const el = document.getElementById("countdown");

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        el.textContent = "TODAY ðŸ¤";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);

      el.textContent = `${days} DAYS â€¢ ${pad(hours)} HOURS â€¢ ${pad(mins)} MINUTES`;
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
