<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body { height: 100%; }              /* âœ… IMPORTANT */
    body{
      margin:0;
      background:#ffffff;
      color:#2e2e2e;
      font-family: Georgia, serif;
      overflow:hidden;                         /* âœ… one screen, no scroll */
    }

    /* Whole page = header + marquee area */
    .page{
      height:100vh;                            /* âœ… IMPORTANT */
      display:flex;
      flex-direction:column;
    }

    header{
      text-align:center;
      padding: 18px 16px 0;
      flex: 0 0 auto;
    }

    .names{
      font-family:"Alex Brush", cursive;
      font-size:56px;
      line-height:1;
      margin:0;
    }

    .countdown{
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: .14em;
      opacity: .75;
      min-height: 18px; /* stops pop-in */
    }

    nav{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap: 26px;
      flex-wrap:wrap;
      padding-bottom: 10px;
    }

    nav a{
      text-decoration:none;
      color:#2e2e2e;
      font-size:14px;
      letter-spacing:.12em;
      padding-bottom:6px;
      border-bottom:2px solid transparent;
    }

    nav a.active{ border-bottom-color:#2e2e2e; }

    /* âœ… This MUST be flexible height */
    main{
      flex: 1 1 auto;                          /* âœ… IMPORTANT */
      min-height: 0;                           /* âœ… IMPORTANT (Chrome flex fix) */
      padding: 14px 0 14px;                    /* space above & below marquee */
      display:flex;
    }

    .marqueeWrap{
      flex:1;                                  /* âœ… IMPORTANT */
      width:100%;
      height:100%;                             /* âœ… IMPORTANT */
      overflow:hidden;
      position:relative;
      background:#ffffff;
    }

    /* SS overlay */
    .overlay-monogram{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:5;
    }

    .overlay-monogram img{
      width:min(52vw, 520px);
      height:auto;
      opacity:.95;
    }

    /* marquee track */
    .track{
      position:absolute;
      inset:0;
      display:flex;
      width:max-content;
      animation: scroll 22s linear infinite;
      will-change: transform;
    }

    @keyframes scroll{
      from{ transform: translateX(0); }
      to{ transform: translateX(-50%); }
    }

    .set{
      display:flex;
      gap:0;                                   /* âœ… no gaps */
      height:100%;
    }

    /* Tiles: portrait-ish + variety */
    .tile{
      height:100%;
      width: clamp(220px, 26vw, 520px);
      overflow:hidden;
      position:relative;
      background:#e9e9e9;
    }

    .tile.wide{ width: clamp(280px, 32vw, 640px); }
    .tile.narrow{ width: clamp(180px, 20vw, 420px); }

    .tile img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* If images not uploaded yet, show a nice placeholder */
    .ph{
      width:100%;
      height:100%;
      background: linear-gradient(135deg, #ddd, #f3f3f3);
    }

    @media (max-width:700px){
      .names{ font-size:44px; }
      nav{ gap:18px; }
      .overlay-monogram img{ width:min(70vw, 420px); }
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="names">Shannen &amp; Samarth</div>
      <div id="countdown" class="countdown">â€”</div>

      <nav>
        <a class="active" href="home.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="rsvp.html">RSVP</a>
        <a href="faqs.html">FAQs</a>
      </nav>
    </header>
<section class="hero">
  <div class="monogram-layer">
    <img src="SS-only.png" class="ss-base" alt="SS monogram">
    <object data="amp.svg" type="image/svg+xml" class="amp-draw"></object>
  </div>

  <div class="marquee">
    <div class="marquee-track">
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
    </div>
  </div>
</section>

    <main>
      <div class="marqueeWrap">

        <!-- Overlay monogram -->
        <div class="overlay-monogram">
          <img src="SS-only.png" alt="S & S monogram">
        </div>

        <!-- Marquee -->
        <div class="track" aria-hidden="true">
          <div class="set">
            <!-- OPTION A: placeholders until you add photos -->
            <div class="tile"><div class="ph"></div></div>
            <div class="tile wide"><div class="ph"></div></div>
            <div class="tile"><div class="ph"></div></div>
            <div class="tile narrow"><div class="ph"></div></div>
            <div class="tile"><div class="ph"></div></div>
            <div class="tile wide"><div class="ph"></div></div>

            <!-- OPTION B: when you have photos, replace placeholders like this:
            <div class="tile"><img src="photo1.jpg" alt=""></div>
            -->
          </div>

          <!-- Duplicate set for seamless loop -->
          <div class="set">
            <div class="tile"><div class="ph"></div></div>
            <div class="tile wide"><div class="ph"></div></div>
            <div class="tile"><div class="ph"></div></div>
            <div class="tile narrow"><div class="ph"></div></div>
            <div class="tile"><div class="ph"></div></div>
            <div class="tile wide"><div class="ph"></div></div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    // Wedding date: 27 Feb 2027 (Perth time)
    const weddingDate = new Date("2027-02-27T15:00:00+08:00");
    const el = document.getElementById("countdown");

    function tick(){
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0){
        el.textContent = "TODAY ðŸ¤";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const mins = Math.floor((totalSeconds % (60 * 60)) / 60);

      el.textContent = `${days} DAYS â€¢ ${hours} HOURS â€¢ ${mins} MINUTES`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
