<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font (Alex Brush) -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #ffffff; /* whiter background */
      font-family: Georgia, serif;
      color: #2e2e2e;
    }

    header {
      text-align: center;
      padding: 56px 16px 40px; /* breathing room */
    }

    .names {
      font-family: 'Alex Brush', cursive;
      font-size: 56px;
      line-height: 1;
    }

    .countdown {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.14em;
      opacity: 0.75;
      min-height: 18px; /* prevents ‚Äújump‚Äù while loading */
    }

    nav {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #2e2e2e;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      border-bottom-color: #2e2e2e;
    }

    nav a.active {
      border-bottom-color: #2e2e2e;
    }

    /* ===== Marquee ===== */
    .marquee-section {
      width: 100%;
      overflow: hidden;
      margin: 56px 0 72px; /* space above and below marquee */
    }

    .marquee-track {
      display: flex;
      width: fit-content;
      animation: marquee 40s linear infinite;
      will-change: transform;
    }

    .marquee-track img {
      height: 360px;      /* stops stretching */
      width: auto;        /* keep proportions */
      object-fit: cover;
      margin-right: 24px; /* gap between photos */
      display: block;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header { padding: 44px 16px 32px; }
      .names { font-size: 44px; }
      nav { gap: 18px; }

      .marquee-track img {
        height: 250px;
        margin-right: 16px;
      }

      .marquee-section {
        margin: 40px 0 56px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="names">Shannen &amp; Samarth</div>
    <div id="countdown" class="countdown"></div>

    <nav>
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- Marquee (replace photo1.jpg etc with your actual filenames) -->
  <section class="marquee-section">
    <div class="marquee-track" aria-label="Photo marquee">
      <!-- First set -->
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">

      <!-- Duplicate set (for seamless loop) -->
      <img src="photo1.jpg" alt="Photo 1 duplicate">
      <img src="photo2.jpg" alt="Photo 2 duplicate">
      <img src="photo3.jpg" alt="Photo 3 duplicate">
      <img src="photo4.jpg" alt="Photo 4 duplicate">
    </div>
  </section>

  <!-- Countdown Script -->
  <script>
    // Wedding date: 27 February 2027 (Perth time)
    const weddingDate = new Date("2027-02-27T15:00:00+08:00");
    const el = document.getElementById("countdown");

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        el.textContent = "TODAY ü§ç";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const mins = Math.floor((totalSeconds % (60 * 60)) / 60);

      el.textContent = `${days} DAYS ‚Ä¢ ${pad(hours)} HOURS ‚Ä¢ ${pad(mins)} MINUTES`;
    }

    // Set immediately so it doesn‚Äôt ‚Äúappear late‚Äù
    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
