<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shannen & Samarth â€” Home</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f2ee;
      color: #111;
    }

    /* =========================
       HEADER (NAMES + TABS)
    ========================== */
    .header {
      background: #f6f2ee;
      text-align: center;
      padding: 26px 16px 14px;
    }

    .brand {
      font-size: 28px;
      letter-spacing: 0.22em;
    }

    .nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      font-size: 18px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    .nav a.active {
      border-bottom-color: #111;
    }

    /* =========================
       MARQUEE (ZOLA STYLE)
    ========================== */
    .marquee {
      height: calc(100vh - 140px); /* fills screen under header */
      overflow: hidden;
    }

    .marquee-track {
      height: 100%;
      display: flex;
      width: max-content;
      animation: marquee 24s linear infinite;
    }

    .marquee:hover .marquee-track {
      animation-play-state: paused; /* optional luxury touch */
    }

    .marquee-item {
      height: 100%;
      width: min(520px, 80vw);
      flex: 0 0 auto;
    }

    .ph {
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    /* TEMP placeholders (replace with photos later) */
    .ph1 { background: #d9d2cc; }
    .ph2 { background: #cfc6bf; }
    .ph3 { background: #e2dad3; }
    .ph4 { background: #c8bfb8; }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* =========================
       MOBILE
    ========================== */
    @media (max-width: 820px) {
      .brand { font-size: 22px; }
      .nav { font-size: 16px; gap: 18px; }

      .marquee {
        height: calc(100vh - 130px);
      }

      .marquee-item {
        width: 86vw;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="brand">SHANNEN &amp; SAMARTH</div>

    <nav class="nav">
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="attire.html">Attire</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- MARQUEE -->
  <section class="marquee">
    <div class="marquee-track">

      <!-- SET A -->
      <div class="marquee-item"><div class="ph ph1"></div></div>
      <div class="marquee-item"><div class="ph ph2"></div></div>
      <div class="marquee-item"><div class="ph ph3"></div></div>
      <div class="marquee-item"><div class="ph ph4"></div></div>

      <!-- SET B (duplicate for seamless loop) -->
      <div class="marquee-item"><div class="ph ph1"></div></div>
      <div class="marquee-item"><div class="ph ph2"></div></div>
      <div class="marquee-item"><div class="ph ph3"></div></div>
      <div class="marquee-item"><div class="ph ph4"></div></div>

    </div>
  </section>

</body>
</html>
