<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;      /* PURE WHITE */
      --ink: #141414;
      --muted: #6a6a6a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Cormorant Garamond", serif;
    }

    /* ===== HEADER ===== */
    header{
      text-align:center;
      padding: 36px 16px 18px;
      background: #ffffff;
    }

    .names{
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 36px;
    }

    .countdown{
      margin-top: 10px;
      font-size: 13px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
    }

    nav{
      margin-top: 20px;
      display:flex;
      justify-content:center;
      gap: 28px;
      font-size: 16px;
      letter-spacing: 0.06em;
    }

    nav a{
      text-decoration:none;
      color: var(--ink);
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a.active{
      border-bottom-color: var(--ink);
    }

    /* ===== FULL-WIDTH MARQUEE ===== */
    .marquee{
      width: 100vw;
      height: clamp(420px, 65vh, 620px);
      overflow: hidden;
      position: relative;
      background: #e9e9e9;
    }

    .track{
      display: flex;
      height: 100%;
      width: max-content;
      animation: scroll 28s linear infinite;
    }

    .marquee:hover .track{
      animation-play-state: paused;
    }

    .slide{
      flex: 0 0 auto;
      width: min(520px, 90vw);
      height: 100%;
      position: relative;
    }

    .slide img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* subtle divider like Zola */
    .slide::after{
      content:"";
      position:absolute;
      right:0;
      top:0;
      width:1px;
      height:100%;
      background: rgba(255,255,255,0.45);
    }

    @keyframes scroll{
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 520px){
      .names{ font-size: 28px; letter-spacing: 0.1em; }
      nav{ gap: 18px; font-size: 15px; }
      .marquee{ height: 58vh; }
      .slide{ width: 85vw; }
    }
  </style>
</head>

<body>

  <header>
    <h1 class="names">Shannen &amp; Samarth</h1>
    <div class="countdown" id="countdown"></div>

    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- FULL WIDTH MARQUEE -->
  <section class="marquee">
    <div class="track">
      <!-- Repeat images twice for seamless loop -->
      <div class="slide"><img src="photo1.jpg" alt=""></div>
      <div class="slide"><img src="photo2.jpg" alt=""></div>
      <div class="slide"><img src="photo3.jpg" alt=""></div>
      <div class="slide"><img src="photo1.jpg" alt=""></div>
      <div class="slide"><img src="photo2.jpg" alt=""></div>
      <div class="slide"><img src="photo3.jpg" alt=""></div>
    </div>
  </section>

  <script>
    const targetDate = new Date("February 27, 2027 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdown.textContent = `${days} DAYS • ${hours} HOURS • ${minutes} MINUTES`;
    }, 1000);
  </script>

</body>
</html>
