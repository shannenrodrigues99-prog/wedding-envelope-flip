<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Alex Brush -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --bg: #ffffff;
      --text: #2e2e2e;
      --muted: rgba(0,0,0,.65);

      --headerTop: 56px;
      --headerBottom: 18px;
      --marqueeTopGap: 22px;
      --pageBottomGap: 14px;
      --speed: 55s;
    }

    html, body{
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, serif;
    }

    body{
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header{
      text-align: center;
      padding: var(--headerTop) 16px var(--headerBottom);
      flex: 0 0 auto;
      background: var(--bg);
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: clamp(44px, 6vw, 60px);
      line-height: 1;
    }

    .countdown{
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      min-height: 18px;
    }

    nav{
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    nav a{
      color: var(--text);
      text-decoration: none;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover,
    nav a.active{
      border-bottom-color: var(--text);
    }

    /* ===== MARQUEE AREA ===== */
    .marquee-area{
      flex: 1 1 auto;
      padding-top: var(--marqueeTopGap);
      padding-bottom: var(--pageBottomGap);
      overflow: hidden;
      background: var(--bg);
    }

    .marquee{
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative; /* IMPORTANT for overlay positioning */
    }

    /* ===== SS OVERLAY (fixed on top) ===== */
    .ss-overlay{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
    }

    .ss-overlay img{
      width: 180px;
      height: auto;
      display: block;
    }

    /* ===== LOOPING TRACK ===== */
    .track{
      display: flex;
      height: 100%;
      width: max-content;
      will-change: transform;
      animation: marquee var(--speed) linear infinite;
      align-items: stretch;
    }

    @keyframes marquee{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== PANELS (variety) ===== */
    .panel{
      height: 100%;
      flex: 0 0 auto;
      overflow: hidden;
    }

    .xxwide { width: 78vw; max-width: 980px; min-width: 420px; }
    .xwide  { width: 60vw; max-width: 780px; min-width: 360px; }
    .wide   { width: 46vw; max-width: 640px; min-width: 300px; }
    .med    { width: 34vw; max-width: 520px; min-width: 260px; }
    .narrow { width: 24vw; max-width: 380px; min-width: 220px; }

    .panel img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 700px){
      :root{
        --headerTop: 44px;
        --marqueeTopGap: 16px;
        --pageBottomGap: 10px;
        --speed: 70s;
      }

      nav{ gap: 18px; }

      .xxwide { width: 92vw; min-width: 0; }
      .xwide  { width: 86vw; min-width: 0; }
      .wide   { width: 78vw; min-width: 0; }
      .med    { width: 70vw; min-width: 0; }
      .narrow { width: 62vw; min-width: 0; }

      .ss-overlay img{
        width: 140px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="names">Shannen &amp; Samarth</div>
    <div id="countdown" class="countdown"></div>

    <nav>
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <section class="marquee-area">
    <div class="marquee">

      <!-- SS OVERLAY (stays still on top of moving photos) -->
      <div class="ss-overlay">
        <img src="ss-only.png" alt="S & S monogram">
      </div>

      <!-- MOVING PHOTOS -->
      <div class="track">

        <!-- FIRST SET -->
        <div class="panel wide"><img src="photo1.jpg" alt=""></div>
        <div class="panel narrow"><img src="photo2.jpg" alt=""></div>
        <div class="panel xwide"><img src="photo3.jpg" alt=""></div>
        <div class="panel med"><img src="photo4.jpg" alt=""></div>
        <div class="panel xxwide"><img src="photo5.jpg" alt=""></div>
        <div class="panel narrow"><img src="photo6.jpg" alt=""></div>

        <!-- DUPLICATE SET (must match order + classes) -->
        <div class="panel wide"><img src="photo1.jpg" alt=""></div>
        <div class="panel narrow"><img src="photo2.jpg" alt=""></div>
        <div class="panel xwide"><img src="photo3.jpg" alt=""></div>
        <div class="panel med"><img src="photo4.jpg" alt=""></div>
        <div class="panel xxwide"><img src="photo5.jpg" alt=""></div>
        <div class="panel narrow"><img src="photo6.jpg" alt=""></div>

      </div>
    </div>
  </section>

  <!-- COUNTDOWN -->
  <script>
    const weddingDate = new Date("2027-02-27T15:00:00+08:00");
    const el = document.getElementById("countdown");

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const diff = weddingDate - new Date();
      if (diff <= 0) { el.textContent = "TODAY ðŸ¤"; return; }

      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / 86400);
      const hours = Math.floor((s % 86400) / 3600);
      const mins = Math.floor((s % 3600) / 60);

      el.textContent = `${days} DAYS â€¢ ${pad(hours)} HOURS â€¢ ${pad(mins)} MINUTES`;
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
