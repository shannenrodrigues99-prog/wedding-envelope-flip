<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Shannen & Samarth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Alex Brush -->
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #fafafa;
  color: #2e2e2e;
  font-family: Georgia, serif;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 36px 16px 28px;
}

.names {
  font-family: 'Alex Brush', cursive;
  font-size: 52px;
}

.countdown {
  margin-top: 10px;
  font-size: 13px;
  letter-spacing: 0.14em;
  opacity: 0.7;
}

nav {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 26px;
}

nav a {
  text-decoration: none;
  font-size: 13px;
  letter-spacing: 0.12em;
  color: #2e2e2e;
  padding-bottom: 4px;
  border-bottom: 1px solid transparent;
}

nav a:hover {
  border-bottom-color: #2e2e2e;
}

/* ===== MONOGRAM OVERLAY ===== */
.monogram {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  pointer-events: none;
  z-index: 5;
}

.mono-box {
  position: relative;
  width: 300px;
  height: 300px;
}

.mono-ss {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 1;
}

.mono-amp{
  position: absolute;
  left: 50%;
  top: 52%;
  transform: translate(-50%, -50%);
  width: 42%;
  height: 42%;   /* âœ… ADD THIS */
  z-index: 2;
  display: block; /* âœ… ADD THIS */
}

/* ===== MARQUEE ===== */
.marquee-wrapper {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: calc(100vh - 220px);
  overflow: hidden;
}

.marquee {
  display: flex;
  width: max-content;
  animation: scroll 38s linear infinite;
}

.marquee img {
  height: 100%;
  width: auto;
  object-fit: cover;
}

/* No gaps */
.marquee img { margin: 0; padding: 0; }

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .names { font-size: 42px; }
  .mono-box { width: 220px; height: 220px; }
}
</style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown"></div>

  <nav>
    <a href="home.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="https://YOUR-RSVP-LINK">RSVP</a>
    <a href="https://YOUR-FAQ-LINK">FAQs</a>
  </nav>
</header>

<!-- Monogram -->
<div class="monogram">
  <div class="mono-box">
    <img src="SS-only.png" class="mono-ss" alt="S S">
    <object id="ampObj" class="mono-amp" data="amp.svg" type="image/svg+xml"></object>
  </div>
</div>

<!-- Marquee -->
<div class="marquee-wrapper">
  <div class="marquee">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <!-- duplicate for seamless loop -->
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>
</div>

<!-- Countdown -->
<script>
const weddingDate = new Date("2027-02-27T15:00:00+08:00");
const el = document.getElementById("countdown");

function updateCountdown(){
  const diff = weddingDate - new Date();
  if (diff <= 0) {
    el.textContent = "TODAY ðŸ¤";
    return;
  }
  const s = Math.floor(diff / 1000);
  const d = Math.floor(s / 86400);
  const h = Math.floor((s % 86400) / 3600);
  const m = Math.floor((s % 3600) / 60);
  el.textContent = `${d} DAYS â€¢ ${h} HOURS â€¢ ${m} MINUTES`;
}
updateCountdown();
setInterval(updateCountdown, 60000);
</script>

<!-- Ampersand draw animation -->
<script>
const ampObj = document.getElementById("ampObj");

ampObj.addEventListener("load", () => {
  const svg = ampObj.contentDocument;
  const path = svg.querySelector("path");
  if (!path) return;

  path.setAttribute("fill", "none");
 path.setAttribute("stroke", "red");
path.setAttribute("stroke-width", "6");
  path.setAttribute("stroke-width", "3");
  path.setAttribute("stroke-linecap", "round");
  path.setAttribute("stroke-linejoin", "round");

  const len = path.getTotalLength();
  path.style.strokeDasharray = len;
  path.style.strokeDashoffset = len;
  path.getBoundingClientRect();
  path.style.transition = "stroke-dashoffset 1.6s ease";
  path.style.strokeDashoffset = "0";
});
</script>

</body>
</html>
