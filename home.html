  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f4f2ee;
      color: #1a1a1a;
      font-family: "Cormorant Garamond", serif;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 28px 16px 14px;
    }

    .names {
      font-size: 42px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0 0 8px;
    }

    .countdown {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 16px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 26px;
      font-size: 18px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      padding-bottom: 8px;
      border-bottom: 2px solid transparent;
    }

    nav a.active {
      border-bottom-color: #1a1a1a;
    }

    /* ===== MARQUEE ===== */
    .marquee-shell {
      position: relative;
      overflow: hidden;
      margin: 12px auto 40px;
      width: 92vw;
      max-width: 1200px;
      border-radius: 24px;
      background: #ddd;
    }

    .marquee {
      position: relative;
      height: min(520px, 64vh);
    }

    .track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: scroll 22s linear infinite;
    }

    .slide {
      flex: 0 0 auto;
      width: min(560px, 90vw);
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== MONOGRAM OVERLAY ===== */
    .mono-wrap {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .mono-box {
      position: relative;
      width: min(420px, 70vw);
      aspect-ratio: 1 / 1;
    }

    .ss-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* IMPORTANT: keeps & centered and on-screen */
    .amp-svg {
      position: absolute;
      inset: 12%;
      width: 76%;
      height: 76%;
    }

    #ampPath {
      fill: none;
      stroke: #ffffff;
      stroke-width: 18;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 520px) {
      .names { font-size: 32px; }
      nav { font-size: 16px; gap: 18px; }
      .marquee { height: 52vh; }
      .mono-box { width: 78vw; }
    }
  </style>

<script>
  /* COUNTDOWN */
  const target = new Date("2027-02-27T00:00:00");
  const cd = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      cd.textContent = "TODAY • PERTH, WA";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    cd.textContent =
      `${d} DAYS • ${h} HOURS • ${m} MINUTES • FEBRUARY 27, 2027 • PERTH, WA`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  /* AMPERSAND DRAW ANIMATION */
  window.addEventListener("load", () => {
    const p = document.getElementById("ampPath");
    if (!p) return;

    const len = p.getTotalLength();
    p.style.strokeDasharray = len;
    p.style.strokeDashoffset = len;
    p.getBoundingClientRect();
    p.style.transition = "stroke-dashoffset 1.8s ease";
    p.style.strokeDashoffset = "0";
  });
</script>
