<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f4f2ee;
      color: #1a1a1a;
      font-family: "Cormorant Garamond", serif;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 32px 16px 18px;
    }

    .names {
      font-family: "Alex Brush", cursive;
      font-size: 58px;
      margin: 0 0 8px;
      font-weight: 400;
    }

    .countdown {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 18px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      letter-spacing: 0.06em;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      padding-bottom: 8px;
      border-bottom: 2px solid transparent;
    }

    nav a.active {
      border-bottom-color: #1a1a1a;
    }

    /* ===== MARQUEE ===== */
    .marquee-shell {
      width: 92vw;
      max-width: 1200px;
      margin: 20px auto 50px;
      overflow: hidden;
      border-radius: 26px;
      background: #ddd;
    }

    .marquee {
      height: min(560px, 65vh);
    }

    .track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: scroll 22s linear infinite;
    }

    .slide {
      width: min(560px, 90vw);
      height: 100%;
      flex: 0 0 auto;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 520px) {
      .names {
        font-size: 44px;
      }

      nav {
        font-size: 16px;
        gap: 18px;
      }

      .marquee {
        height: 54vh;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1 class="names">Shannen &amp; Samarth</h1>
    <div class="countdown" id="countdown"></div>

    <nav>
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- MARQUEE -->
  <section class="marquee-shell">
    <div class="marquee">
      <div class="track">
        <!-- Replace with your real photos -->
        <div class="slide"><img src="photo1.jpg" alt=""></div>
        <div class="slide"><img src="photo2.jpg" alt=""></div>
        <div class="slide"><img src="photo3.jpg" alt=""></div>

        <!-- Duplicate for seamless loop -->
        <div class="slide"><img src="photo1.jpg" alt=""></div>
        <div class="slide"><img src="photo2.jpg" alt=""></div>
        <div class="slide"><img src="photo3.jpg" alt=""></div>
      </div>
    </div>
  </section>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const targetDate = new Date("2027-02-27T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "TODAY";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.textContent =
        `${days} DAYS • ${hours} HOURS • ${minutes} MINUTES`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
