<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Alex Brush -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #ffffff;
      font-family: Georgia, serif;
      color: #2e2e2e;
      overflow: hidden; /* no scrolling */
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 28px 16px 18px;
    }

    .names {
      font-family: "Alex Brush", cursive;
      font-size: 52px;
      line-height: 1;
    }

    .countdown {
      margin-top: 8px;
      font-size: 13px;
      letter-spacing: 0.14em;
      opacity: 0.75;
    }

    nav {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 26px;
      font-size: 13px;
      letter-spacing: 0.12em;
    }

    nav a {
      text-decoration: none;
      color: #2e2e2e;
      padding-bottom: 4px;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      border-bottom-color: #2e2e2e;
    }

    /* ===== MAIN LAYOUT ===== */
    .hero {
      height: calc(100vh - 170px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ===== SS MONOGRAM ===== */
    .ss-wrapper {
      display: flex;
      justify-content: center;
      margin: 12px 0 14px;
      position: relative;
      z-index: 2;
    }

    .ss-wrapper img {
      width: 160px;
      height: auto;
    }

    /* ===== MARQUEE ===== */
    .marquee {
      position: relative;
      overflow: hidden;
      height: 100%;
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: scroll 35s linear infinite;
    }

    .marquee-track img {
      height: 100%;
      aspect-ratio: 5 / 7;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .names { font-size: 42px; }
      .ss-wrapper img { width: 120px; }
    }
  </style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown">Loadingâ€¦</div>

  <nav>
    <a href="home.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="#">RSVP</a>
    <a href="#">FAQs</a>
  </nav>
</header>

<div class="hero">

  <!-- SS MONOGRAM -->
  <div class="ss-wrapper">
    <img src="ss-only.png" alt="S S Monogram">
  </div>

  <!-- MARQUEE -->
  <div class="marquee">
    <div class="marquee-track">
      <!-- duplicate images for seamless loop -->
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">

      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>
  </div>

</div>

<script>
  const weddingDate = new Date("2027-02-27T15:00:00+08:00");
  const el = document.getElementById("countdown");

  function tick() {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      el.textContent = "TODAY ðŸ¤";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    el.textContent = `${d} DAYS â€¢ ${h} HOURS â€¢ ${m} MINUTES`;
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
