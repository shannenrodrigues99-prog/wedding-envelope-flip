<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Playfair Display", serif;
      background: #fbfaf8;
      color: #222;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */

    header {
      background: #fbfaf8;
      text-align: center;
      padding: 56px 16px 48px;
    }

    .names {
      font-family: "Alex Brush", cursive;
      font-size: clamp(44px, 6vw, 60px);
      margin-bottom: 18px;
    }

    .countdown {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 32px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 15px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      padding-bottom: 6px;
    }

    nav a.active {
      border-bottom: 2px solid #222;
    }

    /* ================= MARQUEE ================= */

    .marquee {
      width: 100vw;
      height: 70vh;
      margin-top: 40px; /* pushes photos LOWER */
      overflow: hidden;
      background: #e7e4df;
    }

    .marquee-track {
      display: flex;
      align-items: center;
      gap: 0;
      height: 100%;
      width: max-content;
      animation: scroll 50s linear infinite;
    }

    /* DIFFERENT PHOTO SHAPES */
    .slide {
      height: 100%;
      flex-shrink: 0;
    }

    .wide {
      width: 45vw;
    }

    .square {
      width: 33vw;
    }

    .tall {
      width: 28vw;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .marquee {
        height: 60vh;
      }

      .wide,
      .square,
      .tall {
        width: 100vw;
      }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="names">Shannen &amp; Samarth</div>
    <div class="countdown" id="countdown"></div>

    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- ===== MARQUEE ===== -->
  <section class="marquee">
    <div class="marquee-track">
      <!-- FIRST SET -->
      <div class="slide wide"><img src="photo1.jpg" alt=""></div>
      <div class="slide square"><img src="photo2.jpg" alt=""></div>
      <div class="slide tall"><img src="photo3.jpg" alt=""></div>

      <!-- DUPLICATE SET (REQUIRED FOR LOOP) -->
      <div class="slide wide"><img src="photo1.jpg" alt=""></div>
      <div class="slide square"><img src="photo2.jpg" alt=""></div>
      <div class="slide tall"><img src="photo3.jpg" alt=""></div>
    </div>
  </section>

  <!-- ===== COUNTDOWN SCRIPT ===== -->
  <script>
    const weddingDate = new Date("February 27, 2027 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = weddingDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.innerHTML = `${days} days • ${hours} hours • ${minutes} minutes`;
    }, 1000);
  </script>

</body>
</html>
