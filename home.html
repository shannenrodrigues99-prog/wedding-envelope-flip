<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shannen & Samarth â€” Home</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f2ee;
    }

    /* Top header */
    .header {
      background: #f6f2ee;
      text-align: center;
      padding: 26px 16px 14px;
    }

    .brand {
      font-size: 28px;
      letter-spacing: 0.22em;
    }

    .nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      font-size: 18px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    .nav a.active {
      border-bottom-color: #111;
    }

    /* Photo area fills the rest of screen */
    .photos {
      height: calc(100vh - 140px); /* subtract header height */
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .photo {
      background-size: cover;
      background-position: center;
    }

    /* Mobile */
    @media (max-width: 820px) {
      .brand { font-size: 22px; }
      .nav { font-size: 16px; gap: 18px; }

      .photos {
        grid-template-columns: 1fr;
        height: calc(100vh - 130px);
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="brand">SHANNEN &amp; SAMARTH</div>

    <nav class="nav">
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="attire.html">Attire</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- FULL SCREEN PHOTOS -->
  <section class="photos">
    <div class="photo" style="background-image:url('photo1.jpg');"></div>
    <div class="photo" style="background-image:url('photo2.jpg');"></div>
  </section>

</body>
</html>
