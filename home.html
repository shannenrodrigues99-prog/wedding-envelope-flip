<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Alex Brush -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --bg: #ffffff;
      --text: #2e2e2e;
      --muted: rgba(0,0,0,.65);

      --headerTop: 28px;
      --headerBottom: 6px;

      --marqueeTopGap: 20px;
      --pageBottomGap: 12px;
      --speed: 55s;
    }

    html, body{
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, serif;
    }

    body{
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header{
      text-align: center;
      padding: var(--headerTop) 16px var(--headerBottom);
      background: var(--bg);
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: clamp(44px, 6vw, 60px);
      line-height: 1;
    }

    .countdown{
      margin-top: 10px;
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      min-height: 18px;
    }

    nav{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    nav a{
      color: var(--text);
      text-decoration: none;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover,
    nav a.active{
      border-bottom-color: var(--text);
    }

    /* ===== MARQUEE AREA ===== */
    .marquee-area{
      flex: 1;
      padding-top: var(--marqueeTopGap);
      padding-bottom: var(--pageBottomGap);
      overflow: hidden;
    }

    .marquee{
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* ===== SS OVERLAY ===== */
    .ss-overlay{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
    }

    .ss-overlay img{
      width: 180px;
      height: auto;
      display: block;
    }

    /* ===== MOVING TRACK ===== */
    .track{
      display: flex;
      height: 100%;
      width: max-content;
      animation: marquee var(--speed) linear infinite;
    }

    @keyframes marquee{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== PHOTO PANELS (5Ã—7) ===== */
    .panel{
      height: 100%;
      aspect-ratio: 5 / 7;     /* âœ… KEY CHANGE */
      flex: 0 0 auto;
      overflow: hidden;
    }

    .panel img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 700px){
      :root{
        --headerTop: 24px;
        --headerBottom: 4px;
        --marqueeTopGap: 14px;
        --pageBottomGap: 8px;
        --speed: 70s;
      }

      .ss-overlay img{
        width: 140px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown"></div>

  <nav>
    <a class="active" href="home.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="rsvp.html">RSVP</a>
    <a href="faqs.html">FAQs</a>
  </nav>
</header>

<section class="marquee-area">
  <div class="marquee">

    <!-- SS MONOGRAM -->
    <div class="ss-overlay">
      <img src="SS-only.png" alt="S & S monogram">
    </div>

    <!-- MOVING PHOTOS -->
    <div class="track">
      <div class="panel"><img src="photo1.jpg"></div>
      <div class="panel"><img src="photo2.jpg"></div>
      <div class="panel"><img src="photo3.jpg"></div>
      <div class="panel"><img src="photo4.jpg"></div>
      <div class="panel"><img src="photo5.jpg"></div>
      <div class="panel"><img src="photo6.jpg"></div>

      <!-- DUPLICATE FOR LOOP -->
      <div class="panel"><img src="photo1.jpg"></div>
      <div class="panel"><img src="photo2.jpg"></div>
      <div class="panel"><img src="photo3.jpg"></div>
      <div class="panel"><img src="photo4.jpg"></div>
      <div class="panel"><img src="photo5.jpg"></div>
      <div class="panel"><img src="photo6.jpg"></div>
    </div>
  </div>
</section>

<!-- COUNTDOWN -->
<script>
  const weddingDate = new Date("2027-02-27T15:00:00+08:00");
  const el = document.getElementById("countdown");

  function pad(n){ return String(n).padStart(2,"0"); }

  function tick(){
    const diff = weddingDate - new Date();
    if (diff <= 0){ el.textContent = "TODAY ðŸ¤"; return; }

    const s = Math.floor(diff / 1000);
    const d = Math.floor(s / 86400);
    const h = Math.floor((s % 86400) / 3600);
    const m = Math.floor((s % 3600) / 60);

    el.textContent = `${d} DAYS â€¢ ${pad(h)} HOURS â€¢ ${pad(m)} MINUTES`;
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
