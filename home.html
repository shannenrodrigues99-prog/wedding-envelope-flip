<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root{
      --bg: #ffffff;     /* whiter background */
      --text: #2e2e2e;
      --muted: rgba(46,46,46,.72);
      --gapTop: 28px;    /* smaller top spacing */
      --gapBottom: 18px; /* smaller bottom spacing */
      --marqueeTopGap: 18px;
      --marqueeBottomGap: 18px;
    }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, serif;
      overflow: hidden; /* one screen, no scroll */
    }

    /* Whole page layout: header + marquee fill the rest */
    .page{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header{
      text-align:center;
      padding: var(--gapTop) 16px 0;
      flex: 0 0 auto;
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: 56px;
      line-height: 1;
      margin: 0;
    }

    /* Countdown should NOT "pop in" late */
    .countdown{
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 0.14em;
      color: var(--muted);
      min-height: 18px; /* reserves space so it never jumps */
    }

    nav{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      gap: 26px;
      flex-wrap: wrap;
      padding-bottom: 10px;
    }

    nav a{
      text-decoration:none;
      color: var(--text);
      font-size: 14px;
      letter-spacing: 0.12em;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    nav a.active{
      border-bottom-color: var(--text);
    }

    /* Marquee area fills remaining height */
    main{
      flex: 1 1 auto;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: var(--marqueeTopGap) 0 var(--gapBottom);
      min-height: 0; /* important for flex children */
    }

    .marqueeWrap{
      position: relative;
      width: 100vw;        /* full screen width, no rounded edges */
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    /* Overlay monogram image on top of the moving photos */
    .overlay-monogram{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index: 5;
    }

    .overlay-monogram img{
      width: min(52vw, 520px);
      max-width: 520px;
      height: auto;
      opacity: 0.95;
    }

    /* Optional: amp SVG overlay on top of SS-only.png (hidden until you want it)
       If you want it ON, set display:block below. */
    .overlay-amp{
      position:absolute;
      inset: 0;
      display:none; /* change to flex when youâ€™re ready */
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index: 6;
    }

    .overlay-amp svg{
      width: min(16vw, 160px);
      height: auto;
      overflow: visible;
    }

    /* === Marquee animation === */
    .track{
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      width: max-content;
      will-change: transform;
      animation: scroll 28s linear infinite;
    }

    @keyframes scroll{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* A "set" of tiles, duplicated twice for seamless loop */
    .set{
      display:flex;
      gap: 0; /* NO gaps between photos */
    }

    /* Each tile = 5x7-ish ratio (portrait) */
    .tile{
      height: 100%;
      width: calc((100vh - 170px) * (5/7)); /* rough 5x7 ratio based on visible height */
      max-width: 420px;
      min-width: 220px;
      overflow:hidden;
      position: relative;
      background: #e9e9e9;
    }

    .tile img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills tile nicely */
      display:block;
    }

    /* Make some tiles different shapes/sizes (variety like Zola) */
    .tile.wide{
      width: calc(((100vh - 170px) * (5/7)) * 1.25);
    }
    .tile.tall{
      width: calc(((100vh - 170px) * (5/7)) * 0.9);
    }

    /* Responsive tweaks */
    @media (max-width: 700px){
      .names{ font-size: 44px; }
      nav{ gap: 18px; margin-top: 14px; }
      .overlay-monogram img{ width: min(70vw, 420px); }
    }

    @media (max-height: 700px){
      :root{ --gapTop: 18px; --gapBottom: 12px; --marqueeTopGap: 12px; }
      .names{ font-size: 44px; }
    }
  </style>
</head>

  <script>
    /* COUNTDOWN (no delay / no jump) */
    const weddingDate = new Date("2027-02-27T15:00:00+08:00");
    const el = document.getElementById("countdown");

    function tick(){
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0){
        el.textContent = "TODAY ðŸ¤";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const mins = Math.floor((totalSeconds % (60 * 60)) / 60);

      el.textContent = `${days} DAYS â€¢ ${hours} HOURS â€¢ ${mins} MINUTES`;
    }

    tick();
    setInterval(tick, 1000);
