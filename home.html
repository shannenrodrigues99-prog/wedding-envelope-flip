<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Shannen & Samarth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#f6f2ee;
  font-family:Georgia,serif;
  color:#2e2e2e;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:48px 16px 18px;
  position:relative;
  z-index:20;
}

.names{
  font-family:'Alex Brush',cursive;
  font-size:56px;
  line-height:1;
}

.countdown{
  margin-top:12px;
  font-size:14px;
  letter-spacing:.14em;
  opacity:.75;
}

nav{
  margin-top:22px;
  display:flex;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
}

nav a{
  text-decoration:none;
  font-size:14px;
  letter-spacing:.12em;
  color:#2e2e2e;
  border-bottom:1px solid transparent;
  padding-bottom:4px;
}

nav a:hover{border-bottom-color:#2e2e2e}

/* ---------- MARQUEE ---------- */
.marquee{
  position:relative;
  height:calc(100vh - 210px);
  overflow:hidden;
  width:100%;
}

.marquee-track{
  height:100%;
  display:flex;
  width:max-content;
  animation:scroll 28s linear infinite;
}

.marquee-item{
  height:100%;
  width:min(560px,86vw);
  flex:0 0 auto;
}

.photo{
  height:100%;
  width:100%;
  background-size:cover;
  background-position:center;
}

/* placeholders */
.p1{background:#d9d2cc}
.p2{background:#cfc6bf}
.p3{background:#e2dad3}
.p4{background:#c8bfb8}
.p5{background:#ded7d0}

@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ---------- MONOGRAM OVERLAY ---------- */
.mono-overlay{
  position:absolute;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:min(520px,70vw);
  z-index:10;
  pointer-events:none;
}

.mono-ss{
  width:100%;
  display:block;
}

.mono-amp{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

/* AMPERSAND DRAW */
#ampPath{
  fill:none;
  stroke:#ffffff;
  stroke-width:12;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:4000;
  stroke-dashoffset:4000;
  animation:draw 1.8s ease forwards;
}

@keyframes draw{
  to{stroke-dashoffset:0}
}

#ampPath.solid{
  fill:#ffffff;
  stroke-dasharray:none;
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
  .names{font-size:42px}
  .marquee{height:calc(100vh - 190px)}
  .mono-overlay{width:min(420px,78vw)}
}
</style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown">Loadingâ€¦</div>

  <nav>
    <a href="home.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="#">RSVP</a>
    <a href="#">FAQs</a>
  </nav>
</header>

<section class="marquee">

  <!-- MONOGRAM -->
  <div class="mono-overlay">
    <img class="mono-ss" src="ss-only.png" alt="">

    <svg class="mono-amp" viewBox="0 0 2048 1931">

"></path>
    </svg>
  </div>

  <!-- PHOTOS -->
  <div class="marquee-track">
    <div class="marquee-item"><div class="photo p1"></div></div>
    <div class="marquee-item"><div class="photo p2"></div></div>
    <div class="marquee-item"><div class="photo p3"></div></div>
    <div class="marquee-item"><div class="photo p4"></div></div>

<script>
/* COUNTDOWN */
const weddingDate=new Date("2027-02-27T15:00:00+08:00");
const el=document.getElementById("countdown");

function tick(){
  const now=new Date();
  const diff=weddingDate-now;
  if(diff<=0){el.textContent="TODAY ðŸ¤";return}
  const s=Math.floor(diff/1000);
  const d=Math.floor(s/86400);
  const h=Math.floor((s%86400)/3600);
  const m=Math.floor((s%3600)/60);
  el.textContent=`${d} DAYS â€¢ ${h} HOURS â€¢ ${m} MINUTES`;
}
tick();
setInterval(tick,1000);

/* MAKE & SOLID AFTER DRAW */
window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("ampPath").classList.add("solid"),1800);
});
</script>

</body>
</html>
