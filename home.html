<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Alex Brush font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #222;
      font-family: Georgia, serif;
      overflow: hidden; /* no scrolling */
    }

    /* ================= HEADER ================= */

    header {
      text-align: center;
      padding: 36px 16px 24px;
    }

    .names {
      font-family: "Alex Brush", cursive;
      font-size: 52px;
      line-height: 1;
    }

    .countdown {
      margin-top: 10px;
      font-size: 13px;
      letter-spacing: 0.15em;
      opacity: 0.7;
    }

    nav {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 26px;
    }

    nav a {
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.14em;
      color: #222;
      padding-bottom: 4px;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      border-bottom-color: #222;
    }

    /* ================= MARQUEE ================= */

    .marquee-wrapper {
      width: 100vw;
      height: calc(100vh - 200px); /* fills rest of screen */
      overflow: hidden;
    }

    .marquee {
      display: flex;
      height: 100%;
      animation: scroll 45s linear infinite;
    }

    .marquee img {
      height: 100%;
      width: auto;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Duplicate content for seamless loop */
    .marquee-content {
      display: flex;
      height: 100%;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .names {
        font-size: 40px;
      }

      header {
        padding: 28px 12px 20px;
      }

      .marquee-wrapper {
        height: calc(100vh - 180px);
      }
    }
  </style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown"></div>

  <nav>
    <a href="home.html">Home</a>

<!-- ================= COUNTDOWN SCRIPT ================= -->

<script>
  const weddingDate = new Date("2027-02-27T15:00:00+08:00");
  const el = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      el.textContent = "TODAY ðŸ¤";
      return;
    }

    const totalMinutes = Math.floor(diff / 60000);
    const days = Math.floor(totalMinutes / 1440);
    const hours = Math.floor((totalMinutes % 1440) / 60);
    const minutes = totalMinutes % 60;

    el.textContent = `${days} DAYS â€¢ ${hours} HOURS â€¢ ${minutes} MINUTES`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);
</script>

</body>
</html>
