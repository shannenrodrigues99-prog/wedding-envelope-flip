<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f4f2ee;
      color: #1a1a1a;
      font-family: "Cormorant Garamond", serif;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      padding: 28px 16px 14px;
    }

    .names {
      font-size: 42px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin: 0 0 8px;
    }

    .countdown {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 16px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 26px;
      font-size: 18px;
    }

    .tabs a {
      text-decoration: none;
      color: #1a1a1a;
      padding-bottom: 8px;
      border-bottom: 2px solid transparent;
    }

    .tabs a.active {
      border-bottom-color: #1a1a1a;
    }

    /* ===== MARQUEE ===== */
    .marquee-shell {
      position: relative;
      overflow: hidden;
      margin: 12px auto 40px;
      width: 92vw;
      max-width: 1200px;
      border-radius: 24px;
      background: #ddd;
    }

    .marquee {
      height: min(520px, 64vh);
      position: relative;
    }

    .track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: scroll 22s linear infinite;
    }

    .slide {
      flex: 0 0 auto;
      width: min(560px, 90vw);
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== MONOGRAM OVERLAY ===== */
    .mono-wrap {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .mono-box {
      position: relative;
      width: min(420px, 70vw);
      aspect-ratio: 1 / 1;
    }

    .ss-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .amp-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #ampPath {
      fill: none;
      stroke: #ffffff;
      stroke-width: 14;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 520px) {
      .names { font-size: 32px; }
      .tabs { font-size: 16px; gap: 18px; }
      .marquee { height: 52vh; }
      .mono-box { width: 78vw; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="names">SHANNEN &amp; SAMARTH</h1>
    <div class="countdown" id="countdown"></div>

    <nav class="tabs">
      <a class="active" href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
      <a href="registry.html">Registry</a>
    </nav>
  </header>

  <!-- MARQUEE -->
  <section class="marquee-shell">
    <div class="marquee">

      <div class="track">
        <!-- Replace with your real photos later -->
        <div class="slide"><img src="photo1.jpg" alt=""></div>
        <div class="slide"><img src="photo2.jpg" alt=""></div>
        <div class="slide"><img src="photo3.jpg" alt=""></div>

        <!-- duplicate for loop -->
        <div class="slide"><img src="photo1.jpg" alt=""></div>
        <div class="slide"><img src="photo2.jpg" alt=""></div>
        <div class="slide"><img src="photo3.jpg" alt=""></div>
      </div>

      <!-- MONOGRAM -->
      <div class="mono-wrap">
        <div class="mono-box">

          <!-- SOLID S S IMAGE -->
          <!-- Upload your S&S PNG and name it exactly this -->
          <img src="ss-solid.png" class="ss-img" alt="" />

          <!-- DRAWN AMPERSAND -->
          <svg class="amp-svg" viewBox="0 0 600 600">
            <path id="ampPath"
              d="M360 120
                 C305 95 235 120 235 190
                 C235 255 310 275 350 315
                 C385 350 375 410 320 430
                 C260 455 195 420 210 350
                 C220 300 280 275 320 255
                 C375 225 430 205 430 165
                 C430 120 395 105 360 120
                 M205 350
                 C185 450 295 520 390 470
                 C470 430 485 350 430 300
                 C395 265 340 250 300 225
                 C240 190 245 140 290 120
                 C335 95 420 100 430 165" />
          </svg>

        </div>
      </div>

    </div>
  </section>

  <script>
    /* COUNTDOWN */
    const target = new Date("2027-02-27T00:00:00");
    const cd = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        cd.textContent = "TODAY • PERTH, WA";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);

      cd.textContent = `${d} DAYS • ${h} HOURS • ${m} MINUTES • FEBRUARY 27, 2027 • PERTH, WA`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* AMPERSAND DRAW */
    window.addEventListener("load", () => {
      const p = document.getElementById("ampPath");
      const len = p.getTotalLength();

      p.style.strokeDasharray = len;
      p.style.strokeDashoffset = len;
      p.getBoundingClientRect();

      p.style.transition = "stroke-dashoffset 1.8s ease";
      p.style.strokeDashoffset = "0";
    });
  </script>

</body>
</html>
