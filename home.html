<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shannen & Samarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font (Alex Brush) -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f6f2ee;
      font-family: Georgia, serif;
      color: #2e2e2e;
    }

    header {
      text-align: center;
      padding: 48px 16px 18px;
      position: relative;
      z-index: 20;
    }

    .names {
      font-family: 'Alex Brush', cursive;
      font-size: 56px;
      line-height: 1;
    }

    .countdown {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.14em;
      opacity: 0.75;
    }

    nav {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #2e2e2e;
      padding-bottom: 4px;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      border-bottom-color: #2e2e2e;
    }

    /* ===== Marquee (photo loop) ===== */
    .marquee {
      position: relative;                 /* REQUIRED so overlay sits correctly */
      height: calc(100vh - 210px);        /* fills screen under header */
      overflow: hidden;
      width: 100%;
    }

    .marquee-track {
      height: 100%;
      display: flex;
      width: max-content;
      animation: marquee 28s linear infinite;
    }

    .marquee:hover .marquee-track {
      animation-play-state: paused;       /* pause on hover (desktop) */
    }

    .marquee-item {
      height: 100%;
      width: min(560px, 86vw);
      flex: 0 0 auto;
    }

    .photo {
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    /* Placeholder colours (replace with your real photos later) */
    .p1 { background: #d9d2cc; }
    .p2 { background: #cfc6bf; }
    .p3 { background: #e2dad3; }
    .p4 { background: #c8bfb8; }
    .p5 { background: #ded7d0; }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ===== Monogram overlay (on top of marquee, like Zola) ===== */
    .mono-overlay{
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(520px, 70vw);
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.08));
    }

    .mono-ss{
      width: 100%;
      height: auto;
      display: block;
    }

    .mono-amp{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Draw animation for & (SVG PATH) */
    #ampPath{
      fill: none;
      stroke: #ffffff;          /* change to #111 if your monogram is dark */
      stroke-width: 10;
      stroke-linecap: round;
      stroke-linejoin: round;

      stroke-dasharray: 2200;
      stroke-dashoffset: 2200;
      animation: drawAmp 1.6s ease forwards;
    }

    @keyframes drawAmp{
      to { stroke-dashoffset: 0; }
    }

    /* After draw finishes, make it solid */
    #ampPath.solid{
      fill: #ffffff;            /* same as stroke */
      stroke-dasharray: none;
      stroke-dashoffset: 0;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header { padding-top: 36px; }
      .names { font-size: 42px; }
      nav { gap: 18px; }

      .marquee { height: calc(100vh - 190px); }
      .marquee-item { width: 88vw; }

      .mono-overlay{
        top: 50%;
        width: min(420px, 78vw);
      }
    }
  </style>
</head>

<body>

<header>
  <div class="names">Shannen &amp; Samarth</div>
  <div id="countdown" class="countdown">Loadingâ€¦</div>

  <nav>
    <a href="home.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="https://YOUR-ZOLA-OR-WITHJOY-URL/rsvp">RSVP</a>
    <a href="https://YOUR-ZOLA-OR-WITHJOY-URL/faqs">FAQs</a>
  </nav>
</header>

<section class="marquee">

  <!-- Monogram overlay -->
  <div class="mono-overlay" aria-hidden="true">
    <!-- 1) Static SS image (upload ss-only.png to your repo) -->
    <img class="mono-ss" src="ss-only.png" alt="">

    <!-- 2) Animated & (paste your ampersand path into d="...") -->
    <svg class="mono-amp" viewBox="0 0 2048 1931" aria-hidden="true">
      <path id="ampPath" d="m0 0h25l34 4 22 5 ... -20-3z
"></path>
    </svg>
  </div>

  <div class="marquee-track">
    <!-- Set A -->
    <div class="marquee-item"><div class="photo p1"></div></div>
    <div class="marquee-item"><div class="photo p2"></div></div>
    <div class="marquee-item"><div class="photo p3"></div></div>
    <div class="marquee-item"><div class="photo p4"></div></div>
    <div class="marquee-item"><div class="photo p5"></div></div>

    <!-- Set B (duplicate for seamless loop) -->
    <div class="marquee-item"><div class="photo p1"></div></div>
    <div class="marquee-item"><div class="photo p2"></div></div>
    <div class="marquee-item"><div class="photo p3"></div></div>
    <div class="marquee-item"><div class="photo p4"></div></div>
    <div class="marquee-item"><div class="photo p5"></div></div>
  </div>
</section>

<!-- Countdown Script -->
<script>
  // Wedding date: 27 February 2027 (Perth time)
  const weddingDate = new Date("2027-02-27T15:00:00+08:00");
  const el = document.getElementById("countdown");

  function tick(){
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0){
      el.textContent = "TODAY ðŸ¤";
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (60 * 60 * 24));
    const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
    const mins = Math.floor((totalSeconds % (60 * 60)) / 60);

    el.textContent = `${days} DAYS â€¢ ${hours} HOURS â€¢ ${mins} MINUTES`;
  }

  tick();
  setInterval(tick, 1000);

  // Make ampersand solid after draw finishes
  window.addEventListener("load", () => {
    const amp = document.getElementById("ampPath");
    if (!amp) return;
    setTimeout(() => amp.classList.add("solid"), 1650);
  });
</script>

</body>
</html>
