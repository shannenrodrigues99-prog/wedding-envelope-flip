  /* ---------- HEADER ---------- */
  header{

  .names{

  nav{

  nav a{

    border-bottom:1px solid transparent;
    padding-bottom:4px;
  }
  nav a:hover{border-bottom-color:#2e2e2e}

  /* ---------- MARQUEE ---------- */
  .marquee{
    position:relative;
    height:calc(100vh - 210px);
    overflow:hidden;
    width:100%;
  }

  .marquee-track{
    height:100%;
    display:flex;
    width:max-content;
    animation:scroll 28s linear infinite;
  }

  .marquee-item{
    height:100%;
    width:min(560px,86vw);
    flex:0 0 auto;
  }

  .photo{
    height:100%;
    width:100%;
    background-size:cover;
    background-position:center;
  }

  /* placeholders (replace with photos later) */
  .p1{background:#d9d2cc}
  .p2{background:#cfc6bf}
  .p3{background:#e2dad3}
  .p4{background:#c8bfb8}
  .p5{background:#ded7d0}

  @keyframes scroll{
    from{transform:translateX(0)}
    to{transform:translateX(-50%)}
  }

  /* ---------- MONOGRAM OVERLAY ---------- */
  .mono-overlay{
    position:absolute;
    left:50%;
    top:52%;
    transform:translate(-50%,-50%);
    width:min(520px,70vw);
    z-index:10;
    pointer-events:none;
    filter: drop-shadow(0 10px 24px rgba(0,0,0,0.10));
  }

  .mono-ss{
    width:100%;
    display:block;
  }

  .mono-amp{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
  }

  /* AMPERSAND DRAW */
  #ampPath{
    fill:none;
    stroke:#ffffff;          /* if you want dark, change to #2e2e2e */
    stroke-width:12;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  #ampPath.drawing{
    animation: drawAmp 1.7s ease forwards;
  }

  @keyframes drawAmp{
    to{ stroke-dashoffset: 0; }
  }

  #ampPath.solid{
    fill:#ffffff;            /* match stroke colour */
    stroke-dasharray:none;
    stroke-dashoffset:0;
  }

  /* ---------- MOBILE ---------- */
  @media(max-width:600px){
    header{padding-top:36px}
    .names{font-size:42px}
    nav{gap:18px}
    .marquee{height:calc(100vh - 190px)}
    .mono-overlay{width:min(420px,78vw)}
  }
</style>

<script>
  /* COUNTDOWN */
  const weddingDate = new Date("2027-02-27T15:00:00+08:00");
  const el = document.getElementById("countdown");

  function tick(){
    const now = new Date();
    const diff = weddingDate - now;
    if(diff <= 0){ el.textContent = "TODAY ðŸ¤"; return; }

    const totalSeconds = Math.floor(diff/1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);

    el.textContent = `${days} DAYS â€¢ ${hours} HOURS â€¢ ${mins} MINUTES`;
  }
  tick();
  setInterval(tick, 1000);

  /* AMPERSAND DRAW */
  window.addEventListener("load", () => {
    const amp = document.getElementById("ampPath");
    if(!amp) return;

    const len = amp.getTotalLength();
    amp.style.strokeDasharray = len;
    amp.style.strokeDashoffset = len;

    amp.classList.add("drawing");

    setTimeout(() => {
      amp.classList.add("solid");
    }, 1750);
  });
</script>
