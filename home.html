<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Alex Brush -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      background: #faf8f5;
      font-family: serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 20px 16px 12px;
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'Alex Brush', cursive;
      font-size: 48px;
      font-weight: normal;
      margin-bottom: 6px;
    }

    #countdown {
      font-size: 14px;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 12px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 28px;
      font-size: 15px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
    }

    nav a.active {
      border-bottom: 2px solid #111;
    }

    /* ===== MARQUEE ===== */
    .marquee {
      flex: 1;
      display: flex;
      width: 100vw;
      overflow: hidden;
    }

    .marquee img {
      height: 100%;
      object-fit: cover;
    }

    /* Different image widths (Zola feel) */
    .img-wide { width: 40vw; }
    .img-medium { width: 30vw; }
    .img-narrow { width: 20vw; }

    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      .img-wide { width: 60vw; }
      .img-medium { width: 50vw; }
      .img-narrow { width: 40vw; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Shannen &amp; Samarth</h1>
    <div id="countdown">Loading…</div>

    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="rsvp.html">RSVP</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <!-- MARQUEE -->
  <section class="marquee">
    <img src="photo1.jpg" class="img-wide" alt="">
    <img src="photo2.jpg" class="img-medium" alt="">
    <img src="photo3.jpg" class="img-narrow" alt="">
    <img src="photo4.jpg" class="img-medium" alt="">
  </section>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const weddingDate = new Date("February 27, 2027 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = weddingDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.innerHTML = `${days} days • ${hours} hours • ${minutes} minutes`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>

</body>
</html>
