<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shannen & Samarth — RSVP</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f2ee;
      color: #111;
    }

    .header {
      background: #f6f2ee;
      text-align: center;
      padding: 26px 16px 14px;
    }

    .brand {
      font-size: 28px;
      letter-spacing: 0.22em;
    }

    .nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
      font-size: 18px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    .nav a.active {
      border-bottom-color: #111;
    }

    .content{
      max-width: 900px;
      margin: 0 auto;
      padding: 36px 18px 80px;
      text-align: center;
    }

    h1{
      margin: 0 0 12px;
      font-size: 34px;
      letter-spacing: 0.04em;
    }

    p{ margin: 0 0 18px; opacity: 0.85; }

    .btn{
      display: inline-block;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.25);
      text-decoration: none;
      color: #111;
      background: rgba(255,255,255,0.6);
    }

    .note{
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.65;
    }

    @media (max-width: 820px) {
      .brand { font-size: 22px; }
      .nav { font-size: 16px; gap: 18px; }
      h1{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="brand">SHANNEN &amp; SAMARTH</div>

    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a class="active" href="rsvp.html">RSVP</a>
      <a href="attire.html">Attire</a>
      <a href="faqs.html">FAQs</a>
    </nav>
  </header>

  <main class="content">
    <h1>RSVP</h1>
    <p>Please RSVP by <strong>[date]</strong>.</p>

    <!-- Replace the # with your Google Form link later -->
    <a class="btn" href="#" target="_blank" rel="noopener">Open RSVP Form</a>

    <div class="note">You’ll replace the RSVP link later (Google Form / Zola / etc.).</div>
  </main>
</body>
</html>
